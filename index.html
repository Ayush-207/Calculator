<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="calc-body">
        <div id="result"></div>
        <div id="buttons">
            <button id="clear" class="reg1">AC</button>
            <button id="sign" class="reg1">+/-</button>
            <button id="perc" class="reg1">%</button>
            <button id="divv" class="reg2">/</button>
            <button id="seven" class="reg1">7</button>
            <button id="eight" class="reg1">8</button>
            <button id="nine" class="reg1">9</button>
            <button id="mult" class="reg2">*</button>
            <button id="four" class="reg1">4</button>
            <button id="five" class="reg1">5</button>
            <button id="six" class="reg1">6</button>
            <button id="minus" class="reg2">-</button>
            <button id="one" class="reg1">1</button>
            <button id="two" class="reg1">2</button>
            <button id="three" class="reg1">3</button>
            <button id="plus" class="reg2">+</button>
            <button id="zero" class="reg1" style="width:50%;">0</button>
            <button id="dec" class="reg1">.</button>
            <button id="equal" class="reg2">=</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
